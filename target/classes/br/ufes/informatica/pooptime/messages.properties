text.memberSince = Member since {0,date,medium}
home.description.part1 = Muitos já se depararam com a situação de estar na rua e ter que utilizar um banheiro público. Na correria de encontrar o banheiro mais próximo, se deparar com a "oitava maravilha do mundo", se é que vocês me entendem.
home.description.part2 = O Bathroom tem como objetivo facilitar a utilização de banheiros públicos/privados. Com a aplicação, o usuário poderá evitar passar por tais situações inconveniente. Os banheiros cadastrados na nossa plataforma podem ser filtrados de acordo com várias características que são importantes para o usuário, são exemplos: "Limpo", "Pouco Movimentado", "Aconchegante", "Com Papel", "Acessível", etc.
home.description.part3 = A aplicação permite adicionar, avaliar e consultar banheiros. Caso você seja proprietário de um estabelecimento, será possível cadastrar um banheiro e receber um feedback daqueles que utilizam o mesmo.
home.description.part4 = O desenvolvimento do projeto segue três etapas. A primeira etapa é produzir um documento de projeto arquitetural da aplicação Web a ser implementada, descrevendo as tecnologias que serão utilizadas para o seu desenvolvimento, definindo a arquitetura pretendida e apresentando os modelos FrameWeb relativos às diferentes camadas da arquitetura. Na etapa 2 será para corrigir erros e implementar a aplicação projetada na atividade anterior, atendendo aos requisitos estabelecidos pelo professor. A última etapa tem como foco adicionar à aplicação desenvolvida funcionalidades da Web Semântica (i.e., relativas a dados interligados), também atendendo aos requisitos determinados pelo professor.
